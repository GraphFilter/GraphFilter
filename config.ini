[loggers]
keys=root,sampleLogger

[handlers]
keys=consoleHandler

[formatters]
keys=coloredFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_sampleLogger]
level=DEBUG
handlers=consoleHandler
qualname=sampleLogger
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=coloredFormatter
args=(sys.stdout,)

[formatter_coloredFormatter]
class=colorlog.ColoredFormatter
format=%(asctime)s - %(log_color)s%(levelname)s%(reset)s - %(pathname)s:%(lineno)d - %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[software]
version = 3.6.9
